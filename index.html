<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Could've Been an Email</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/1f4b8.png">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“§ vs ðŸ’¸</h1>
      <p>Should this meeting have been an email?</p>
    </header>

    <div class="input-group">
      <div class="field">
        <label>Attendees</label>
        <input type="number" id="attendees" value="4" min="1">
      </div>
      <div class="field">
        <label>Avg Hourly Rate ($)</label>
        <input type="number" id="rate" value="50" min="1">
      </div>
    </div>

    <div class="display">
      <span class="currency">$</span><span id="counter">0.00</span>
    </div>

    <div class="verdict" id="verdict">
      Ready to burn cash?
    </div>

    <div class="controls">
      <button id="startBtn" onclick="toggleTimer()">Start Meeting</button>
      <button id="resetBtn" onclick="resetTimer()" class="secondary">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
